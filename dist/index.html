<!doctype html>
<html class="no-js" lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День рождения Тирекса</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<header class="header">
    <a href="https://selectel.ru/" class="logo"><img src="" alt="Selectel"></a>
</header>
<section class="slider">
    <ul class="slides">
        <li class="hero">
            <img class="hero__img" src="" alt="">
        </li>
        <li class="hero">
            <img class="hero__img" src="" alt="">
        </li>
        <li class="hero">
            <img class="hero__img" src="" alt="">
        </li>
    </ul>
</section>
<main class="page">
    <h1>У Тирекса День рождения!</h1>
    <h6>Осталось:</h6>
    <div class="countdown">
        <div class="time">00</div>
        <div class="time__separator">:</div>
        <div class="time">00</div>
        <div class="time__separator">:</div>
        <div class="time">00</div>
    </div>
    <button class="btn">Отправить</button>
</main>
<footer class="footer">
    <p class="subscribe">
        Подписывайтесь:
    </p>
    <a href="https://vk.com/" target="_blank">
        <img src="" alt="VKontakte">
    </a>
</footer>
<div class="modal">
    <button class="close">Закрыть</button>
    <h1 class="modal__title">Поздравить</h1>
    <form action="/assets/response.html" method="get" class="form-congratulate" id="form-congratulate">
        <input class="form-input" type="text" placeholder="Имя" name="username" required>
        <textarea class="form-textarea" placeholder="Сообщение" name="congrats" required></textarea>
        <button type="submit" class="btn" id="submit">Поздравить</button>
    </form>

</div>

<script src="assets/js/app.js"></script>
</body>
</html>
